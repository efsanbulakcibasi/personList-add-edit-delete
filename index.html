<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="section">
        <div class="c-wrapper">
            <div class="item">
                <div class="a-item">
                    <h2>Bilgilerinizi giriniz.</h2>
                    <form class="a-item-01" action="">
                        <label for="name">Adınız:</label>
                        <input id="name" type="text">
                        <label for="lastname">Soyadınız:</label>
                        <input id="lastname" type="text">
                        <label for="age">Yaşınız:</label>
                        <input id="age" type="text">
                        <label for="job">Mesleğiniz</label>
                        <input id="job" type="text">
                        <label for="weight">Kilonuz:</label>
                        <input id="weight" type="text">
                        <label for="size">Boyunuz:</label>
                        <input id="size" type="text">
                        <input class="a-item-01-A"  
                        id="submit"
                        type="button"
                        value="Ekle"
                        onclick="Filter.Actions.getValue()">
                    </form>
                </div>
                <div class="b-item">
                    <h3>Kişi Listesi</h3>
                    <ul class="b-item-01">
                        <li >
                          <ul class="b-item-01-A">
                            <li>Adı Soyad</li>
                            <li>Yaşı</li>
                            <li>Meslek</li>
                            <li>Kilo</li>
                            <li>Boy</li>
                          </ul>
                        </li>
                      </ul>
                    <ul class="b-item-02" id="person-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
